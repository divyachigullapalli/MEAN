<!-- sign in page -->

<section class="login-block">
  <div class="container">
    <div class="row main-div">
      <div class="col-md-8 login-sec">
        <div class="panel">
          <h2>Member Login</h2>
          <p>Please enter your email and password</p>
        </div>
        <form id="Login" ng-submit="signin()">
          <div class="form-group">
            <input type="email" class="form-control" id="inputEmail" ng-model="user.email" placeholder="Email Address">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" id="inputPassword" ng-model="user.password"
              placeholder="Password">
          </div>
          <div class="forgot">
            <a href="reset.html">Forgot password?</a>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              <small>Remember Me</small>
            </label>
            <button type="submit" class="btn btn-login float-right">Submit</button>
          </div>
        </form>
        <div>
          Don't have an account? <a href="/signup"> <strong>Signup</strong></a>
        </div>
      </div>
    </div>
  </div>
</section>
