<!-- sing up page -->
<div class="signup-container">
  <!---heading---->
  <form name="signup-form" ng-submit="signup()">
    <header class="heading"> Registration-Form</header>
    <hr>
    </hr>
    <!---Form starting---->
    <div class="row ">
      <!--- For UserName---->
      <div class="col-md-12">
        <div class="form-row ">
          <div class="label col-md-4">
            <label class="username">User Name :</label> </div>
          <div class="col-md-8">
            <input type="text" name="uname" id="uname" ng-model="user.username" placeholder="Enter your User Name"
              class="form-control ">
          </div>
        </div>
      </div>
      <!-----For email---->
      <div class="col-sm-12">
        <div class="form-row ">
          <div class="label col-md-4">
            <label class="mail">Email :</label></div>
          <div class="col-md-8">
            <input type="email" name="email" id="email" ng-model="user.email" placeholder="Enter your email"
              class="form-control">
          </div>
        </div>
      </div>
      <!--- For Name---->
      <div class="col-sm-12">
        <div class="form-row ">
          <div class="label col-md-4">
            <label class="firstname">First Name :</label> </div>
          <div class="col-md-8">
            <input type="text" name="fname" id="fname" ng-model="user.first" placeholder="Enter your First Name"
              class="form-control ">
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-row ">
          <div class="label col-md-4">
            <label class="lastname">Last Name :</label></div>
          <div class="col-md-8">
            <input type="text" name="lname" id="lname" ng-model="user.last" placeholder="Enter your Last Name"
              class="form-control last">
          </div>
        </div>
      </div>
      <!-----For Password and confirm password---->
      <div class="col-sm-12">
        <div class="form-row ">
          <div class="label col-md-4">
            <label class="pass">Password :</label></div>
          <div class="col-md-8">
            <input type="password" name="password" id="password" ng-model="user.password"
              placeholder="Enter your Password" class="form-control">
          </div>
        </div>
      </div>
      <!-----For Address---->
      <div class="col-sm-12">
        <div class="form-row ">
          <div class="label col-md-4">
            <label class="address">Street Address :</label></div>
          <div class="col-md-8">
            <input type="text" name="address" id="address" ng-model="user.address.street"
              placeholder="Enter your Street Address" class="form-control">
          </div>
        </div>
      </div>
      <!-----For State---->
      <div class="col-sm-12">
        <div class="form-row ">
          <div class="label col-md-4">
            <label class="state">State :</label></div>
          <div class="col-md-8">
            <input type="text" name="state" id="state" ng-model="user.address.state" placeholder="Enter your State"
              class="form-control">
          </div>
        </div>
      </div>
      <!-----For City---->
      <div class="col-sm-12">
        <div class="form-row ">
          <div class="label col-md-4">
            <label class="city">City :</label></div>
          <div class="col-md-8">
            <input type="text" name="city" id="city" ng-model="user.address.city" placeholder="Enter your City"
              class="form-control">
          </div>
        </div>
      </div>
      <!-----For Zip---->
      <div class="col-sm-12">
        <div class="form-row ">
          <div class="label col-md-4">
            <label class="zip">Zip :</label></div>
          <div class="col-md-8">
            <input type="text" name="zip" id="zip" ng-model="user.address.zip_code" placeholder="Enter your Zip"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-row">
          <div class="label col-md-4 ">
            <label class="gender">Gender:</label>
          </div>
          <div class="male">
            <input type="radio" name="gender" ng-model="user.gender" value="boy">Male</input>
          </div>
          <div class="female">
            <input type="radio" name="gender" ng-model="user.gender" value="girl">Female</input>
          </div>
        </div>
        <div class="col-sm-12">
          <button type="submit" class="btn btn-login">Submit</button>
        </div>
      </div>
    </div>
  </form>
  <div class="white">
    Already have an account?<a href="/signin"> <strong>Signin</strong></a>
  </div>
</div>
